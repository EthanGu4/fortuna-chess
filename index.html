<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8" />
    <title>Chess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="stars"></div>
    <div class="shooting-stars"></div>

    <div id="mode-selection">
        <h2>Select Game Mode</h2>
        <button class="mode-btn" data-set="classic">Classic Mode</button>
        <button class="mode-btn" data-set="fantasy">Fantasy Mode</button>
    </div>

    <div id="container">

        <div id="classic-gameboard"></div>
        <div id="fantasy-gameboard"></div>

        <p id="player-display">It is <span id="player"></span>'s turn</p>
        <p id="info-display"></p>
        <button id="restart-btn">Restart Game</button>

    </div>

    <audio id="background-music" loop>
        <source src="audio/flash.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script src="pieces.js"></script>
    <script src="app.js"></script>

</body>
</html>
